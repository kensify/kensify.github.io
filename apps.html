<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="Kensify ‚Äì Educational & Exam Preparation Apps">
  <meta name="description" content="Browse all Kensify educational apps for KPSC, KSP, PSI exams, Amazing Facts, Memory Tests, and more. Learn smarter with Kensify.">
  <title>Kensify ‚Äì All Educational Apps</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      line-height: 1.7;
      color: #333;
      background: #f5f7fa;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: #2a4d9b;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 500;
      transition: 0.3s;
    }
    .navbar a:hover {
      color: #f1c40f;
    }

    /* Hero */
    .hero {
      text-align: center;
      padding: 100px 20px 60px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
    }
    .hero h1 {
      font-size: 2.8em;
      margin: 0;
    }
    .hero p {
      font-size: 1.2em;
      margin-top: 20px;
      color: #f8f9ff;
    }

    /* Apps Grid */
    .apps-section {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 20px;
    }
    .apps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }
    .app-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 25px;
      text-align: center;
      transition: 0.3s;
    }
    .app-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }
    .app-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 15px;
    }
    .app-card h3 {
      color: #2a4d9b;
      font-size: 1.2em;
      margin: 10px 0;
    }
    .app-card p {
      color: #555;
      font-size: 0.95em;
      min-height: 60px;
    }
    .btn-download {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 25px;
      background: #2575fc;
      color: white;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }
    .btn-download:hover {
      background: #6a11cb;
    }

    /* Footer */
    footer {
      background: #1c356a;
      color: white;
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9em;
    }
    footer a {
      color: #f1c40f;
      text-decoration: none;
      margin-left: 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }

    @media(max-width: 768px){
      .hero h1 {
        font-size: 2.2em;
      }
      .apps-section {
        margin: 30px 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo"><strong>Kensify</strong></div>
    <div>
      <a href="index.html">Home</a>
      <a href="apps.html">Apps</a>
      <a href="privacy-policy.html">Privacy Policy</a>
      <a href="terms-of-service.html">Terms</a>
      <a href="mailto:kensify.apps@gmail.com">Contact</a>
    </div>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <h1>All Kensify Apps</h1>
    <p>Explore our full collection of educational and exam preparation apps designed for learning and success.</p>
  </section>

  <!-- Apps Section -->
  <section class="apps-section">
    <div class="apps-grid" id="apps-grid">
      <!-- All apps will load here -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 Kensify | Contact: <a href="mailto:kensify.apps@gmail.com">kensify.apps@gmail.com</a></p>
    <p>
      <a href="privacy-policy.html">Privacy Policy</a> |
      <a href="terms-of-service.html">Terms of Service</a>
    </p>
  </footer>

  <!-- Script to Load Apps -->
  <script>
    fetch('apps.json')
      .then(res => res.json())
      .then(apps => {
        const grid = document.getElementById('apps-grid');
        apps.forEach(app => {
          grid.innerHTML += `
            <div class="app-card">
              <img src="${app.icon}" alt="${app.title}">
              <h3>${app.title}</h3>
              <p>${app.description}</p>
              <p>‚≠ê ${app.rating} (${app.reviews} Reviews)</p>
              <a href="${app.url}" target="_blank" class="btn-download">Download</a>
            </div>
          `;
        });
      });
  </script>

</body>
</html>
